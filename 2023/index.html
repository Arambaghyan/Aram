    <head>
        <meta charset="UTF-8" />
        <title>The Game of Life</title>
    </head>

    <body>
        <div id="gridContainer">

        </div>

        <div class="controls" style="text-align: center;transform: translate(0%, -475%);">
            <button id="start" style="font-size: 25px"><span>Start</span></button>
            <button id="clear" style="font-size: 25px"><span>Clear</span></button>
            <button id="random" style="font-size: 25px"><span>Random</span></button>
            <button onclick="bg()" style="font-size: 25px">BG</button>
            <button onclick="bomb()" style="font-size: 25px">bomb</button>

        </div>





        <div id="container">
            <canvas id="canvas" width="100" height="100"></canvas>
        </div>

        <script>

            function summer() {
                document.getElementById("myBody").style.backgroundColor = "#ffef3b";
                winter = false;
            }


            function winter() {
                document.getElementById("myBody").style.backgroundColor = "lightblue";
                winter = true;
            }


            function bg() {
                const body = document.getElementById("myBody")
                if (!body.style.backgroundColor)
                    body.style.backgroundColor = "yellow"
                if (body.style.background == "yellow")
                    body.style.background = "lightblue"
                else
                    body.style.background = "yellow"
            }   



           
 

        



        </script>




    </body>
